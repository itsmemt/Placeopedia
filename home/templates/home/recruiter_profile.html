<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}PlaceoPedia{% endblock %}</title>
    {% block meta %}
    {% endblock %}

    {% load static %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'home/css/sidebar.css' %}"> -->

    <style>
        @import "http://designmodo.github.io/Flat-UI/dist/css/flat-ui.min.css";
        @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css";
        @import "https://daneden.github.io/animate.css/animate.min.css";

        body {
            position: relative;
            overflow-x: hidden;
        }

        body,
        html {
            height: 100%;
            background-color:aquamarine;
        }

        .nav .open>a {
            background-color: transparent;
        }

        .nav .open>a:hover {
            background-color: aquamarine;
        }

        .nav .open>a:focus {
            background-color: transparent;
        }
        #wrapper {
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            padding-left: 0;
            transition: all 0.5s ease;
        }

        #wrapper.toggled {
            padding-left: 220px;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 220px;
        }

        #wrapper.toggled #page-content-wrapper {
            margin-right: -220px;
            position: absolute;
        }

        #sidebar-wrapper {
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            background: #1a1a1a;
            height: 100%;
            left: 220px;
            margin-left: -220px;
            overflow-x: hidden;
            overflow-y: auto;
            transition: all 0.5s ease;
            width: 0;
            z-index: 1000;
        }

        #sidebar-wrapper::-webkit-scrollbar {
            display: none;
        }

        #page-content-wrapper {
            padding-top: 70px;
            width: 100%;
        }

        /*     Sidebar nav styles        */
        .sidebar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            width: 220px;

        }

        .sidebar-nav li {
            display: inline-block;
            line-height: 20px;
            position: relative;
            width: 100%;
        }

        .sidebar-nav li:before {
            background-color: pink;
            content: '';
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            -webkit-transition: width 0.2s ease-in;
            transition: width 0.2s ease-in;
            width: 3px;
            z-index: -1;
        }

        .sidebar-nav li:first-child a {
            background-color: aqua;
            color: black;
        }

        .sidebar-nav li:nth-child(2):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(3):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(4):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(5):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(6):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(7):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(8):before {
            background-color: aqua;
        }

        .sidebar-nav li:nth-child(9):before {
            background-color: aqua;
        }

        .sidebar-nav li:hover:before {
            -webkit-transition: width 0.2s ease-in;
            transition: width 0.2s ease-in;
            width: 100%;
        }

        .sidebar-nav li a {
            color: gray;
            display: block;
            padding: 10px 15px 10px 30px;
            text-decoration: none;
        }

        .sidebar-nav li.open:hover before {
            -webkit-transition: width 0.2s ease-in;
            transition: width 0.2s ease-in;
            width: 100%;
        }

        .sidebar-nav .dropdown-menu {
            background-color: red;
            border-radius: 0;
            border: none;
            box-shadow: none;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a:active,
        .sidebar-nav li a:focus,
        .sidebar-nav li.open a:hover,
        .sidebar-nav li.open a:active,
        .sidebar-nav li.open a:focus {
            background-color: transparent;
            color: black;
            text-decoration: none;
        }

        .sidebar-nav>.sidebar-brand {
            font-size: 20px;
            height: 65px;
            line-height: 44px;
        }

        /* Hamburger Cross */
        .hamburger {
            background: transparent;
            border: none;
            display: block;
            height: 32px;
            margin-left: 15px;
            position: fixed;
            top: 20px;
            width: 32px;
            z-index: 999;
        }

        .hamburger:hover {
            outline: none;
        }

        .hamburger:focus {
            outline: none;
        }

        .hamburger:active {
            outline: none;
        }

        .hamburger.is-closed:before {
            -webkit-transform: translate3d(0, 0, 0);
            -webkit-transition: all 0.35s ease-in-out;
            color: pink;
            content: '';
            display: block;
            font-size: 14px;
            line-height: 32px;
            opacity: 0;
            text-align: center;
            width: 100px;
        }

        .hamburger.is-closed:hover before {
            -webkit-transform: translate3d(-100px, 0, 0);
            -webkit-transition: all 0.35s ease-in-out;
            display: block;
            opacity: 1;
        }

        .hamburger.is-closed:hover .hamb-top {
            -webkit-transition: all 0.35s ease-in-out;
            top: 0;
        }

        .hamburger.is-closed:hover .hamb-bottom {
            -webkit-transition: all 0.35s ease-in-out;
            bottom: 0;
        }

        .hamburger.is-closed .hamb-top {
            -webkit-transition: all 0.35s ease-in-out;
            background-color: black;
            top: 5px;
        }

        .hamburger.is-closed .hamb-middle {
            background-color: black;
            margin-top: -2px;
            top: 50%;
        }

        .hamburger.is-closed .hamb-bottom {
            -webkit-transition: all 0.35s ease-in-out;
            background-color: black;
            bottom: 5px;
        }

        .hamburger.is-closed .hamb-top,
        .hamburger.is-closed .hamb-middle,
        .hamburger.is-closed .hamb-bottom,
        .hamburger.is-open .hamb-top,
        .hamburger.is-open .hamb-middle,
        .hamburger.is-open .hamb-bottom {
            height: 4px;
            left: 0;
            position: absolute;
            width: 100%;
        }

        .hamburger.is-open .hamb-top {
            -webkit-transform: rotate(45deg);
            -webkit-transition: -webkit-transform 0.2s cubic-bezier(0.73, 1, 0.28, 0.08);
            background-color:pink;
            margin-top: -2px;
            top: 50%;
        }

        .hamburger.is-open .hamb-middle {
            background-color:pink;
            display: none;
        }

        .hamburger.is-open .hamb-bottom {
            -webkit-transform: rotate(-45deg);
            -webkit-transition: -webkit-transform 0.2s cubic-bezier(0.73, 1, 0.28, 0.08);
            background-color:pink;
            margin-top: -2px;
            top: 50%;
        }

        .hamburger.is-open:before {
            -webkit-transform: translate3d(0, 0, 0);
            -webkit-transition: all 0.35s ease-in-out;
            color: pink;
            content: '';
            display: block;
            font-size: 14px;
            line-height: 32px;
            opacity: 0;
            text-align: center;
            width: 100px;
        }

        .hamburger.is-open:hover before {
            -webkit-transform: translate3d(-100px, 0, 0);
            -webkit-transition: all 0.35s ease-in-out;
            display: block;
            opacity: 1;
        }

        /*-------------------------------*/
        /*          Dark Overlay         */
        /*-------------------------------*/
        .overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* SOME DEMO STYLES - NOT REQUIRED */
        body,
        html {
            background-color: plum;
        }

        body h1,
        body h2,
        body h3,
        body h4 {
            color:white;
        }
       /* Posting jobs design */
        body p,
        body blockquote {
            color:black;
            font-size:large;
        }

        body a {
            color: blue;
            text-decoration: underline;
        }

        body a:hover {
            color: #fff;
        }

        /* Newly Added Section */
        #backgroundImage {
            z-index: 1;
        }

        #cursive {
            font: 400 45px/0.5 'Courgette', Helvetica, sans-serif;
            color:palevioletred;
        }

        #title:hover {
            color: white;
        }

        .mymenu .heading {

            font: 400 25px/0.5 'Courgette', Helvetica, sans-serif;
            color:pink;

        }

        #backgroundImage:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url('../images/bg1.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            opacity: 0.3;
            filter: alpha(opacity=40);
            height: 100%;
            width: 100%;
        }

        .navbar {
            background-color: white;
            background: white;
            border-color: transparent;
        }


        .para {
            font: 400 45px/0.5 'Courgette', Helvetica, sans-serif;
            color:greenyellow;
        }

        .listing {
            background:black;
            color:greenyellow;
        }

        .listing2 {
            background: black;
            color:aquamarine;
        }
    </style>
 

    <!--Load the path to static files -->

</head>

<body id="backgroundImage">
    <div id="wrapper">
        <div class="overlay"></div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!--header -->
                <div class="navbar-header">
                    <!-- change url here -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>

                </div>

                <div class="collapse navbar-collapse mymenu" id="topNavBar">

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/company/userc/{{ username }}">

                    </a>
                </li>
                <li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Job
                        Options <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">

                        <li><a href="/company/listjobs/">Posted Jobs</a></li>
                    </ul>
                </li> -->
                
                <li>
                    <a href="/company/edit/"><i class="fa fa-fw fa-folder"></i> Edit Company Info</a>
                </li>
                <li>
                    <a href="company/change_password/"><i class="fa fa-fw fa-bank"></i> Change Password</a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        {%block main_body %} {%endblock%}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{% static 'home/js/sidebar.js' %}"></script>
</body>

</html>
